<head>

<script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-firestore.js"></script>

<script src="https://surikov.github.io/webaudiofont/npm/dist/WebAudioFontPlayer.js"></script>
<script src="https://surikov.github.io/webaudiofontdata/sound/0000_Aspirin_sf2_file.js"></script>
<script src="input-knobs.js"></script>
<script src="https://unpkg.com/tone@latest/build/Tone.js"></script>

<link href="style.css" rel="stylesheet">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <title></title>
  <meta name="Generator" content="Cocoa HTML Writer">

</head>
<body>

    <div class = "initial-button" style = "top:20%">play</div>
    <div class = "initial-button" style = "top:46%">open a song</div>
    <div class = "initial-button" style = "top:72%">compare two songs</div>
    <div class = "initial-button" style = "top:15%; left:82%">select the key</div>
    <div class = "initial-button" style = "top:46%; right:15%; display:none">search</div>

    <div class = "container" id ="keys_list"></div>
    <div class = "container-options">
        <div class = "button-synth">
            <div class="tooltiptext">synth</div>
        </div>
        <div class="save-button">
            <div class="tooltiptext">save</div>
        </div>
    </div>
    <div contenteditable="true" class="name-song" onblur="namesongOnBlur('.name-song')" onfocus="namesongOnFocus('.name-song')">Artist - Title</div>

    <div contenteditable="true" class="textarea-songs"onblur="namesongOnBlur('.textarea-songs')" onfocus="namesongOnFocus('.textarea-songs')">Artist - Title</div>

    <div class="container-synth">
        <div class="synth_window">   
            <div class="oscillators">
                <div class="osc_label"></div>
                <form name = "oscillators" method="POST">
                    <div class="osc_container">                    
                        <!-- <label for="lowpass">sine</label><br/> -->
                        <input type="radio" name="osc" class="osc activeLed" value="val" id="sine"  onchange='modifyOscillatorType();'/>
                    </div>
                    <div class="osc_container">
                        <!-- <label for="bandpass">square</label><br/> -->
                        <input type="radio" name="osc" class="osc activeLed" value = "val" id="square" checked onchange='modifyOscillatorType();'/>
                    </div>
                    <div class="osc_container">
                        <!-- <label for="highpass">tri</label><br/> -->
                        <input type="radio" name="osc" class="osc activeLed" value= "val" id="triangle" onchange='modifyOscillatorType();'/>
                    </div>
                </form>                
            </div>
            
            <div class="env">
                <canvas id = "envelopeCanvas"></canvas>
                <div class="env_container">
                    <div class="env_label_container">
                        <label for="envelopeAttack">A</label>
                        <label for="envelopeDecay">D</label>
                        <label for="envelopeSustain">S</label>
                        <label for="envelopeRelease">R</label>                    
                    </div>

                    <div class="env_slider_container">
                        <input id = "envelopeAttack" type="range" min="0" max="1" step=0.005 value = 1 class = "envelopeSlider" oninput = "envelopeModifier()"></input>
                        <input id = "envelopeDecay" type="range" min="0" max="1" step=0.005 value = 1 class = "envelopeSlider" oninput = "envelopeModifier()"></input>
                        <input id = "envelopeSustain" type="range" min="0" max="1" step=0.005 value = 1 class = "envelopeSlider" oninput = "envelopeModifier()"></input>
                        <input id = "envelopeRelease" type="range" min="0" max="1" step=0.005 value = 1 class = "envelopeSlider" oninput = "envelopeModifier()"></input>
                    </div> 
                </div>                      
            </div>
                
            <div class="filter">
                <div class="filters_container">
                    <form name = "filters" method="POST">
                        <div class="group_container">                    
                            <label for="lowpass">L</label><br/>
                            <input type="radio" name="filter" class="activeLed filter_type" value="lp" id="lowpass" checked onchange='updateFilterType();'/>
                        </div>
                        <div class="group_container">
                            <label for="bandpass">B</label><br/>
                            <input type="radio" name="filter" class="activeLed filter_type" value = "bp" id="bandpass" onchange='updateFilterType();'/>
                        </div>
                        <div class="group_container">
                            <label for="highpass">H</label><br/>
                            <input type="radio" name="filter" class="activeLed filter_type" value= "hp" id="highpass" onchange='updateFilterType();'/>
                        </div>
                    </form>
                </div>
                
                
                <div class="modifiers_container">
                    <div class = "modifier_container">
                        <!--<label for="cutoff">Cutoff</label><br/>-->
                        <div class="exagon">
                            <input name = "cutoff "type="range" class="input-knob filter_modifier" id="cutofffreq" min="0" max="100" oninput="modifyCutoffFreq()" data-bgcolor="rgb(115, 95, 68)" data-fgcolor="rgb(198, 153, 99)"/>
                        </div>
                    </div>
                    <div class = "modifier_container">
                         <!--<label for="resonance">Resonance</label><br/>-->
                        <div class="exagon">
                            <input name = "resonance" type="range" class="input-knob filter_modifier" id="resonance" min="0" max="100" oninput="modifyResonance()" data-diameter="60" data-bgcolor="rgb(115, 95, 68)" data-fgcolor="rgb(198, 153, 99)"/>
                        </div>
                    </div>
                </div>
            </div> 
        
            <div class="effects">
                <div class="effect_container">
                    <label for="delay">Delay</label><br/>
                    <div class="exagon">
                        <input type="range" class="input-knob effect_type" id="delay" min="0" max="100" oninput="modifyDelayTime()" data-bgcolor="rgb(115, 95, 68)" data-fgcolor="rgb(198, 153, 99)"/><br/>
                    </div>
                    <input type="checkbox" class="activeLed" value="delay_act" id="delayLed" onchange="toggleDelay();"/>
                </div>
                <div class="effect_container">
                    <label for="reverb">Reverb</label><br/>
                    <div class="exagon">
                        <input type="range" class="input-knob effect_type" id="reverb" min="0" max="100" oninput="modifyReverbDecay()" data-bgcolor="rgb(115, 95, 68)" data-fgcolor="rgb(198, 153, 99)"/><br/>
                    </div>
                    <input type="checkbox" class="activeLed" value="reverb_act" id="reverbLed" onchange="toggleReverb();"/>    
                </div>
                <div class="effect_container">
                    <label for="boh">Boh</label><br/>
                    <div class="exagon">
                        <input type="range" class="input-knob effect_type" id="boh" min="0" max="100" data-bgcolor="rgb(115, 95, 68)" data-fgcolor="rgb(198, 153, 99)"/><br/>
                    </div>
                    <input type="checkbox" class="activeLed" value="BOH_act" id="BOHLed"/>
                </div>
            </div> 

            
            <div class="output">
                <h1> Out </h1>
                <button onclick="toggleInstrumentSynth()">Instrument/Synth</button>
                <button onclick="toggleMidiKeyboard()">Keyboard/MIDI</button>
                <div class="exagon">
                    <input type="range" class="input-knob" id="gain" min="0" max="100" oninput="modifyGain()" data-bgcolor="rgb(115, 95, 68)" data-fgcolor="rgb(198, 153, 99)"/>
                </div>
            </div>
        </div>
    </div>
</body>
